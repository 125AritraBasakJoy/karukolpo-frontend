[build]
  # This matches the local build output confirmed via local build
  publish = "dist/karukolpo-frontend/browser"
  command = "npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://api.karukolpocrafts.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://images.karukolpocrafts.com https://*.cloudinary.com http://127.0.0.1:8000 http://localhost:8000; connect-src 'self' https://api.karukolpocrafts.com http://127.0.0.1:8000 http://localhost:8000;"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
